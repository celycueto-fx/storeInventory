<div id="main-inv">
   <div
    class="titleInv"
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="20"
  >
    <h1>Inventario</h1>
    <img class="image-content" src="../../../assets/checklist_2125352.png" />
  </div>

  <!--Tabla-->
  <div fxLayout="column" fxLayoutAlign="center center">

      <div class="table"  fxFlex="80">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
    <ng-containter *ngIf="dataSource==null || dataSource.length==0">
      <span>{{noData}}</span>
    </ng-containter>

        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef>Codigo </th>
          <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo</th>
          <td mat-cell *matCellDef="let element"> {{element.tipo}}</td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef> Cantidad</th>
          <td mat-cell *matCellDef="let element"> {{element.cant}}</td>
        </ng-container>

        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio</th>
          <td mat-cell *matCellDef="let element"> $ {{element.precioUnitario}}</td>
        </ng-container>


        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let element = index;">

            <button mat-button color="primary" (click)="editarProduct(element)">
              <mat-icon color="primary">edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element = index;">

            <button mat-button color="primary" (click)="deleteProduct(element)"><mat-icon color="warn">delete</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


        </div>
      </div>
</div>
